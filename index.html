<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="gameSection">
    <div class="gameContainer" id="gameContainer">
        <button class="sewingThimble thimble0" id="cup0" onclick="upThimble(0)"></button>
        <button class="sewingThimble thimble1" id="cup1" onclick="upThimble(1)"></button>
        <button class="sewingThimble thimble2" id="cup2" onclick="upThimble(2)"></button>
        <div id="thimbleBall"></div>
    </div>
    <div class="playButtonContainer">
        <button class="playButton" id="playButton" onclick="handlePlay()">
            Play
        </button>
    </div>
</section>

<script  src="./index.js"></script>
</body>
</html>
