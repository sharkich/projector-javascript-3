<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="top-banner">
  <div class="container">
    <h1 class="heading">Weather App</h1>
    <form id="form">
      <input type="text" placeholder="Search for a city" autofocus id="input">
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>

<section class="response-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>

<script src="/index.js" type="module"></script>

</body>
</html>
