<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Set/Map</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="game">
  <div class="game-board">
    <div class="box" data-col="0" data-row="0"></div>
    <div class="box" data-col="1" data-row="0"></div>
    <div class="box" data-col="2" data-row="0"></div>

    <div class="box" data-col="0" data-row="1"></div>
    <div class="box" data-col="1" data-row="1"></div>
    <div class="box" data-col="2" data-row="1"></div>

    <div class="box" data-col="0" data-row="2"></div>
    <div class="box" data-col="1" data-row="2"></div>
    <div class="box" data-col="2" data-row="2"></div>
  </div>
</div>
<div class="button-wrapper">
  <button class="reset" disabled>Reset game</button>
</div>

<script src="index.js" type="module"></script>

</body>
</html>
