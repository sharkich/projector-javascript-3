<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP Workshop</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<form id="form">
    <h2>Add new book</h2>
    <div class="field">
        <label class="label">
            <span class="label-name">Name</span>
            <input name="name" id="book_name">
        </label>
    </div>
    <div class="field">
        <label class="label">
            <span class="label-name">Author</span>
            <input name="author" id="book_author">
        </label>
    </div>
    <div class="field">
        <label class="label">
            <span class="label-name">Year</span>
            <input name="year" type="number" id="book_year">
        </label>
    </div>
    <div class="field">
        <label class="label">
            <span class="label-name">ISBN</span>
            <input name="isbn" id="book_isbn">
        </label>
    </div>
    <div>
        <button type="submit" class="btn">Add</button>
    </div>
</form>

<hr />

<table>
    <thead>
        <th>Name</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th></th>
    </thead>

        <tr>
            <td>Name</td>

            <td>ISBN</td>
            <td><button>x</button></td>
        </tr>
    </tbody>
</table>

<hr />

<div class="alert success">
    Book added successfully
</div>

</div>

<script type="module" src="./index.js"></script>
</body>
</html>
